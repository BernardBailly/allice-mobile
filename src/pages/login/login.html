<ion-content padding class="loginPage">


  <div class="logo">
    <div><img src="images/logo.png" alt="Allice"></div>

    <h1>Bienvenue</h1>
  </div>


  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="password" placeholder="Mot de passe" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="login()" color="primary" class="login-button">Se connecter</button>
    </ion-col>
  </ion-row>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <p class="version">&copy;Allice - v0.1 - 2017</p>
  </ion-toolbar>
</ion-footer>
